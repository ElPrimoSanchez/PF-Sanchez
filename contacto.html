    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Fumigación</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
   
    <h1>Solicitud de Servicio de Fumigación</h1>
    <form action="procesar_formulario.php" method="POST">
        <div class="input-container">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="input-container">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="input-container">
            <label for="tipo_servicio">Tipo de servicio:</label>
            <select id="tipo_servicio" name="tipo_servicio" required>
                <option value="desinsectacion">Desinsectación</option>
                <option value="desinfeccion">Desinfección</option>
                <option value="desratizacion">Desratización</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="input-container">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="input-container">
            <button type="submit">Enviar Solicitud</button>
        </div>
    </form>
    <footer>
        <div class="logo">
            <img src="imagenes/index/Fumicenter_logo.png" alt="Fumicenter Logo">
        </div>
